<HTML>
<HEAD>
<TITLE>Crunchify - Refresh Div without Reloading Page</TITLE>
 
<style type="text/css">
body {
    background-image:
        url('https://crunchify.com/wp-content/uploads/2013/03/Crunchify.bg_.300.png');
}
</style>
<script type="text/javascript"
    src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
    $(document).ready(
            function() {

            	$('a#process_input').bind('click', function() {
            		var randomnumber = Math.floor(Math.random() * 100);
                    $('#show').text(
                            'I am getting refreshed every 3 seconds..! Random Number ==> '
                                    + randomnumber);

            	});

                //                     + randomnumber);
                // }, 3000);
            });
</script>
 
</HEAD>
<BODY>
    <br>
    <br>
    <div id="show" align="center"></div>
 
    <div align="center">
        <p>
            by <a href="https://crunchify.com">Crunchify.com</a>
        </p>
    </div>
    <div class='container'>
	<h3>Welcome! Which is the best programming language of them all?</h3>
		<form>
			<input type=text size=10 name=proglang>
			<a href=# id=process_input><button class='btn btn-default'>Submit</button></a>
		</form>
	<p id=result></p>
	</div>

</BODY>
</HTML>
